name: Agent Fix

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  ack:
    if: >
      (github.event_name == 'issues' && github.event.label.name == 'glassbox-agent')
      || (github.event_name == 'issue_comment'
          && github.actor != 'glassbox-agent'
          && (contains(github.event.comment.body, '@glassbox-agent')
              || contains(github.event.comment.body, '@glassbox_agent')))
    runs-on: ubuntu-latest
    outputs:
      comment_id: ${{ steps.ack.outputs.comment_id }}
    permissions:
      issues: write
    steps:
      - name: Post instant ack
        id: ack
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: |
          RESPONSE=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -f body="ðŸ¤– **GlassBox Agent** picked up **#${{ github.event.issue.number }}**

          Creating aspects, challenges, and edge cases...

          _This may take 30-60 seconds._")
          COMMENT_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "comment_id=$COMMENT_ID" >> "$GITHUB_OUTPUT"
          echo "Ack comment_id: $COMMENT_ID"

  agent-fix:
    needs: ack
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_PAT }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt openai pydantic aider-chat

      - name: Configure git
        run: |
          git config user.name "glassbox-agent"
          git config user.email "261707184+glassbox-agent@users.noreply.github.com"

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.BOT_PAT }}
          ACK_COMMENT_ID: ${{ needs.ack.outputs.comment_id }}
        run: python -m scripts.agent.main ${{ github.event.issue.number }}
