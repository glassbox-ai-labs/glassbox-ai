name: Agent Fix

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  agent-fix:
    if: >
      (github.event_name == 'issues' && github.event.label.name == 'glassbox-agent')
      || (github.event_name == 'issue_comment'
          && github.actor != 'glassbox-agent[bot]'
          && (contains(github.event.comment.body, '@glassbox-agent')
              || contains(github.event.comment.body, '@glassbox_agent')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt openai pydantic aider-chat

      - name: Configure git
        run: |
          git config user.name "glassbox-agent[bot]"
          git config user.email "glassbox-agent[bot]@users.noreply.github.com"

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: python -m scripts.agent.main ${{ github.event.issue.number }}
